<!DOCTYPE html>
<html>
  <head>
    <title>Links in Bio Page</title>
    <meta charset="UTF-8">
    <style>
      * {
        border: 1px red solid;
      }

      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>
  </head>
    <body>
      <div class="main-container">
        <div class="image-row">
          <img class="avatar-image" src="/workspaces/link-in-bio/ElliePic.jpg" alt="Picture of Golden Retriever">
        </div>

        <div class="name-row">
          Matt Dadabo
        </div>

        <div class="social-icons-row">
          <a href="https://www.linkedin.com/in/matt-dadabo-416b9027/">LinkedIn</a>
          <a href="https://www.instagram.com/mattdadabo/">Instagram</a>
          <a href="https://www.goodreads.com/user/show/137838480-matthew-philip">GoodReads</a>
        </div>

        <div class="links-row">
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/Restaurant.jpg" alt="Restaurant Food">
            <a target="_blank" href="https://www.theinfatuation.com/chicago">
              Chicago Restaurants
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/Running.jpg" alt="A person Running">
            <a target="_blank" href="https://www.runguides.com/chicago/runs">
              Road Running Race Calender
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/StreetFest.jpg" alt="A street festival">
            <a target="_blank" href="https://www.choosechicago.com/articles/festivals-special-events/chicago-festival-event-guide/">
              Chicago Street Festival Guide
            </a>
          </div>
        </div> <!-- links-row -->
      </div> <!-- main-container -->
    </body>
</html>
