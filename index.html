<!DOCTYPE html>
<html>
  <head>
    <title>Links in Bio Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <style>
      /*
      * {
        border: 1px red solid;
      }
      */
      html {
        min-height:100%;
      }

      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: radial-gradient(circle at 50% 50%, #2e275c, #2b3868, #2e5674, #317980, #348c75, #36995c, #39a63c, #61b33b);
        color: rgba(255, 255, 255, 1.0);
        font-family: "Impact";
      }

      a {
        color: color: rgba(255, 255, 255, 1.0);
        text-decoration: none;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .item {
        background-color: rgba(245, 144, 39, 0.85);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border-radius: 1000px;
        padding: 5px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
        font-family: "Georgia";
        font-size: 24px;
        font-weight: 900;
      }

      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }
    </style>
  </head>
    <body>
      <div class="main-container">
        <div class="image-row">
          <img class="avatar-image" src="/workspaces/link-in-bio/ElliePic.jpg" alt="Picture of Golden Retriever">
        </div>

        <div class="name-row">
          Matt Dadabo
        </div>

        <div class="social-icons-row">
          <a href="https://www.linkedin.com/in/matt-dadabo-416b9027/"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/mattdadabo/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.goodreads.com/user/show/137838480-matthew-philip"><i class="fa-brands fa-goodreads"></i></a>
        </div>

        <div class="links-row">
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/Restaurant.jpg" alt="Restaurant Food">
            <a class="link-text" target="_blank" href="https://www.theinfatuation.com/chicago">
              Chicago Restaurants
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/Running.jpg" alt="A person Running">
            <a class="link-text" target="_blank" href="https://www.runguides.com/chicago/runs">
              Road Running Race Calender
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/workspaces/link-in-bio/thumbnails/StreetFest.jpg" alt="A street festival">
            <a class="link-text" target="_blank" href="https://www.choosechicago.com/articles/festivals-special-events/chicago-festival-event-guide/">
              Chicago Street Festival Guide
            </a>
          </div>
        </div> <!-- links-row -->
      </div> <!-- main-container -->
    </body>
</html>
